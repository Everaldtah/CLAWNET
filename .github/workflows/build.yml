name: Build CLAWNET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Download dependencies
        run: go mod download

      - name: Tidy go modules
        run: go mod tidy

      - name: Create dist directory
        run: mkdir -p dist

      - name: Build for Linux
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-w -s" \
            -o dist/clawnet-linux-amd64 \
            cmd/clawnet/main.go

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: clawnet-linux-amd64
          path: dist/clawnet-linux-amd64
